<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="A game of S.K.A.T.E. for rainy days.">
        <meta name="keywords" content="trickbook, trickbook game, s.k.a.t.e, s.k.a.t.e., skateboard, skateboarding, card, cards, card game, game">
        <meta name="author" content="Jacob Hauberg Hansen">
        <meta name="viewport" content="width=device-width">

        <title>Trickbook</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Shadows+Into+Light|Annie+Use+Your+Telescope" type="text/css">
        <link rel="stylesheet" href="manual.css" type="text/css">

        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="manual">
          <div id="logo">
            <a href="https://github.com/jhauberg/trickbook"><img src="images/trickbook.png"></a>
          </div>
          <div id="requirements">
            <div id="tricks">
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">2</div>
                  </div>
                  <div class="card-name">OLLIE</div>
                </div>
                <div class="card-requirement-amount">3x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">2</div>
                  </div>
                  <div class="card-name">POP SHUV-IT</div>
                </div>
                <div class="card-requirement-amount">3x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">3</div>
                  </div>
                  <div class="card-name">KICKFLIP</div>
                </div>
                <div class="card-requirement-amount">2x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">3</div>
                  </div>
                  <div class="card-name">HEELFLIP</div>
                </div>
                <div class="card-requirement-amount">1x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">4</div>
                  </div>
                  <div class="card-name">IMPOSSIBLE</div>
                </div>
                <div class="card-requirement-amount">2x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">5</div>
                  </div>
                  <div class="card-name">TRE FLIP</div>
                </div>
                <div class="card-requirement-amount">2x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">6</div>
                  </div>
                  <div class="card-name">HARDFLIP</div>
                </div>
                <div class="card-requirement-amount">1x</div>
              </div>
            </div>
            <div id="specials">
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">*</div>
                  </div>
                  <div class="card-name">PSYCHE!</div>
                </div>
                <div class="card-requirement-amount">2x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                  </div>
                  <div class="card-name">FOCUS!</div>
                </div>
                <div class="card-requirement-amount">2x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                    <div class="card-inner-frame-title-block"></div>
                    <div class="card-value">4</div>
                  </div>
                  <div class="card-name">STEAL TURN!</div>
                </div>
                <div class="card-requirement-amount">1x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                  </div>
                  <div class="card-name">FIRST TRY!</div>
                </div>
                <div class="card-requirement-amount">1x</div>
              </div>
              <div class="card-requirement">
                <div class="card">
                  <div class="card-inner-frame">
                  </div>
                  <div class="card-name">ONE MORE!</div>
                </div>
                <div class="card-requirement-amount">1x</div>
              </div>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="manual.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-47889531-1', 'trickbookgame.com');
          ga('send', 'pageview');
        </script>
    </body>
</html>
